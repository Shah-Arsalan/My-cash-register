<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Cash Register</title>
  
</head>
<body>
    <div class="container"><h1 class="heading">Cash Register Manager</h1>
        <p class="description">
          Enter the bill amount and the cash given and we will calculate the change
        </p>
        <label for="bill-amount">Bill Amount:</label>
        <input type="text" id="bill-amount">
        <label for="cash-given">Cash given</label>
        <input type="text" id="cash-given">
        <button id="click">Find my Change</button>
        <table class="update-change">
            <p id="error-message"></p>
            
            <caption>Change to be given:</caption>
            <tr>
                <th>No of notes</th>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
                <td class="number-of-notes"></td>
            </tr>
            <tr>
                <th>Note</th>
                <td>200</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table></div>
    
        <script src="index.js" type="text/javascript"></script>
</body>
</html>
